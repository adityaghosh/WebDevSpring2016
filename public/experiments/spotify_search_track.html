<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Spotify Search Track</title>

    <link href="css/dashboard.css"/>
    <link href="css/spotify_style.css"/>

</head>
<body>
    <div class="container">
        <h1>Spotify Search Track</h1>
        <div class="col-md-6">
            <input type="text" id="trackname" class="form-control" placeholder="Song Name">
            <button id="search" class="btn btn-default btn-block">Search</button>
            <table id="search_results" class="table-responsive">
                <thead>
                    <tr>
                        <th>
                            Song Name
                        </th>
                        <th>
                            Artist
                        </th>
                        <th>
                            Album
                        </th>
                        <th>
                            Play
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="player" class="col-md-6">

        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
