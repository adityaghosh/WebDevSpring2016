<div class="container" ng-controller="AdminController">
    <fieldset>
        <legend>
            Users
        </legend>
        <table class="table table-responsive table-striped">
            <thead>
            <tr>
                <th>
                    Username
                </th>
                <th>
                    Password
                </th>
                <th>
                    Admin
                </th>
                <th>
                    Action
                </th>
            </tr>
            <tr>
                <td class="valign">
                    <input type="text" placeholder="Username" class="form-control table-input" ng-model="u.username"/>
                </td>
                <td class="valign"><input type="password" placeholder="Password" class="form-control table-input" ng-model="u.password"/></td>
                <td class="valign"><label><input type="checkbox" ng-model="u.isAdmin"></label></td>
                <td class="nowrap">
                    <a class="fa fa-2x fa-plus-square btn btn-success" ng-click="addUser(u)"></a>
                    &nbsp;
                    <a class="fa fa-2x fa-check-square btn btn-success" ng-click="updateUser(u)"></a>
                </td>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="u in users">
                <td class="valign">{{u.username}}</td>
                <td class="valign"><label class="sr-only">{{u.password}}</label> </td>
                <td class="valign"><input type="checkbox" ng-checked="u.roles.indexOf('admin')>=0" disabled></td>
                <td class="nowrap">
                    <a class="fa fa-2x fa-trash-o  btn btn-success" ng-click="removeUser($index)"></a>
                    &nbsp;
                    <a class="fa fa-2x fa-pencil-square-o btn btn-success" ng-click="selectUser($index)"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</div>
