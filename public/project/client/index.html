<head>

<body ng-controller="MainController">

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-include="'view/header/header.view.html'">
    </nav>
    <div class="myrow"></div>
    <div class="row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div ng-view class="pad-bottom">
            </div>
            <div class="col-sm-6 text-right" style="position: fixed; bottom: 0; right: 0; z-index: 100000;">

            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 sidebar-offcanvas" id="sidebar">
            <div ng-include="'view/chat/chat.view.html'">

            </div>
        </div>
    </div>

    <footer ng-include="'view/musicplayer/musicplayer.view.html'">
    </footer>
