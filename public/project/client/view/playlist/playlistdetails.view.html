<div class="container" ng-controller="PlaylistDetailController">
    <!-- Nav tabs -->
    <fieldset>
        <legend>
            All Tracks in {{model.playlist.playlistName}}
        </legend>
    <div class="tab-pane">
        <button class="fa fa-2x fa-play-circle btn btn-success pull-right" ng-click="model.playPlaylist(model.playlist)"></button>
        <div class="col-md-12">
            <div class="myrow"></div>
            <div id="details" ng-if="model.playlist">
                <ul class="pager">
                    <li class="previous" ng-class="{disabled:model.currentPage == 0}"><a ng-click="model.prevPage()">&larr; Prev</a></li>
                    <li class="next" ng-class="{disabled:model.currentPage >= model.numberOfPages-1}"><a ng-click="model.nextPage()">Next &rarr;</a></li>
                </ul>
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            Song Name
                        </th>
                        <th>
                            Uploaded to SoundCloud By
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="song in model.songs | startFrom:model.currentPage*model.pageSize | limitTo: model.pageSize">
                        <td class="col-xs-6 valign wrapcontent">
                            {{song.title}}
                        </td>
                        <td class="col-xs-6 valign wrapcontent">
                            {{song.user.username}}
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    </fieldset>
</div>
