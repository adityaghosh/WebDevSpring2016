<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal"><!-- action="#/profile/{{user.username}}">-->
        <div class="form-group">
            <label for="inputusername3" class="col-sm-3 control-label"><p class="text-left">Username:</p>
            </label>
            <div class="col-sm-6">
                <input type="text" ng-model="user.username" class="form-control" id="inputusername3" placeholder="Username" required>
                <span class="label label-danger" ng-show="usernameexists">Username already exists.</span>
            </div>
            <div class="col-sm-3">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label"><p class="text-left">Password:</p>
            </label>
            <div class="col-sm-6">
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="form-group">
            <label for="inputVPassword3" class="col-sm-3 control-label"><p class="text-left text-nowrap">Verify
                Password:</p></label>
            <div class="col-sm-6">
                <input type="password" ng-model="user.vpassword" class="form-control" id="inputVPassword3" placeholder="Password" required>
                <span class="label label-danger" ng-show="passwordsdonotmatch">Passwords do not match.</span>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label"><p class="text-left">Emails:</p></label>
            <div class="col-sm-6">
                <input type="text" ng-model="user.emails" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button ng-click="register(user)" class="btn btn-default btn-block">Register</button>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </form>
</div>
