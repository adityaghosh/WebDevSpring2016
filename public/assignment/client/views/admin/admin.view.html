<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminController">
    <h1 class="page-header">Admin</h1>
    <h2 class="sub-header">Users</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="table-content-nowrap">
                    <a href="#"> <span class="glyphicon glyphicon-chevron-down sort-glyphicon">
                    </span></a>&nbsp;Username
                </th>
                <th class="table-content-nowrap">
                    <a href="#"><span class="glyphicon glyphicon-chevron-down sort-glyphicon">
                    </span></a>&nbsp;Password
                </th>
                <th class="table-content-nowrap">
                    <a href="#"><span class="glyphicon glyphicon-chevron-down sort-glyphicon">
                    </span></a>&nbsp;First Name
                </th>
                <th class="table-content-nowrap">
                    <a href="#"><span class="glyphicon glyphicon-chevron-down sort-glyphicon">
                    </span></a>&nbsp;Last Name
                </th>
                <th>
                    Roles
                </th>
                <th>
                    Actions
                </th>
            </tr>
            <tr>
                <td><label class="sr-only" for="usernameTable">username</label>
                    <input type="text"
                           id="usernameTable"
                           placeholder="Username"
                           class="form-control table-input"
                           ng-model="user.username"
                    />
                </td>
                <td><input type="password" placeholder="Password" class="form-control table-input" ng-model="user.password"/></td>
                <td><input type="text" placeholder="First Name" class="form-control table-input" ng-model="user.firstName"/></td>
                <td><input type="text" placeholder="Last Name" class="form-control table-input" ng-model="user.lastName"/></td>
                <td><input type="text" placeholder="Role1,Role2" class="form-control table-input" ng-model="user.roles"/></td>
                <td class="table-content-nowrap">
                    <a ng-click="addUser(user)">
                        <span class="glyphicon glyphicon-plus action-glyphicon"></span>
                    </a>
                    &nbsp;
                    <a ng-click="updateUser(user)">
                        <span class="glyphicon glyphicon-ok action-glyphicon"></span>
                    </a>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in users">
                <td>{{u.username}}</td>
                <td><span class="sr-only">{{u.password}}</span></td>
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td><span ng-repeat="r in u.roles">{{r}}&nbsp;</span></td>
                <td class="table-content-nowrap">
                    <a ng-click="removeUser($index)">
                        <span class="glyphicon glyphicon-remove action-glyphicon"></span>
                    </a>
                    &nbsp;
                    <a ng-click="selectUser($index)">
                        <span class="glyphicon glyphicon-pencil action-glyphicon"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
