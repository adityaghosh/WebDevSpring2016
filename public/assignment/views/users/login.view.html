<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputusername3" class="col-sm-3 control-label"><p class="text-left">Username:</p>
            </label>
            <div class="col-sm-6">
                <input type="text" ng-model="user.username" class="form-control" id="inputusername3" placeholder="Username" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label"><p class="text-left">Password:</p>
            </label>
            <div class="col-sm-6">
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required>
                <span class="label label-danger" ng-show="wrongpassword">Invalid Username/Password.</span>
            </div>
            <div class="col-sm-3">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button ng-click="login(user)"  type="submit" class="btn btn-default btn-block">Login</button>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </form>
</div>
