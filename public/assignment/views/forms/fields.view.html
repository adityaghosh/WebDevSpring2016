<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Form Maker - Forms</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <link href="/assignment/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>

<!-- Navbar goes here -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <!-- Sidebar goes here-->
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-xs-12 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li><a href="forms.view.html">Forms</a></li>
                <li class="active"><a href="fields.view.html">Fields</a></li>
            </ul>
            <div class="container-fluid">
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label for="fname" class="control-label"><p class="text-left label-field">First Name:</p>
                        </label>
                        <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#"><span class="glyphicon glyphicon-pencil action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify action-glyphicon"></span></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label for="lname" class="control-label"><p class="text-left label-field">Last Name:</p></label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#"><span class="glyphicon glyphicon-pencil action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify action-glyphicon"></span></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label for="dob" class="control-label"><p class="text-left label-field">Date of Birth:</p>
                        </label>
                        <input type="date" class="form-control" id="dob" placeholder="Date Of Birth">
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#"><span class="glyphicon glyphicon-pencil action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify action-glyphicon"></span></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label for="gender" class="control-label"><p class="text-left label-field">Gender:</p></label>
                        <select class="form-control" id="gender">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#"><span class="glyphicon glyphicon-pencil action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify action-glyphicon"></span></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label class="control-label"><p class="text-left label-field">Roles:</p></label>
                        <br/>
                        <input type="checkbox" name="licenseAgreement" id="admin" checked="checked">
                        <label class="control-label" for="admin"><h5 class="label-field">Admin</h5></label><br/>
                        <input type="checkbox" name="licenseAgreement" id="student">
                        <label class="control-label" for="student"><h5 class="label-field">Student</h5></label><br/>
                        <input type="checkbox" name="licenseAgreement" id="user" checked="checked">
                        <label class="control-label" for="admin"><h5 class="label-field">User</h5></label><br/></div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#"><span class="glyphicon glyphicon-pencil action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify action-glyphicon"></span></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label class="control-label"><p class="text-left label-field">License Agreement:</p></label>
                        <br/>
                        <input type="radio" name="licenseRadio" id="yes" checked="checked">
                        <label class="control-label" for="yes"><h5 class="label-field">Yes</h5></label><br/>
                        <input type="radio" name="licenseRadio" id="no">
                        <label class="control-label" for="no"><h5 class="label-field">No</h5></label><br/>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#"><span class="glyphicon glyphicon-pencil action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-plus action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-remove action-glyphicon"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-align-justify action-glyphicon"></span></a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <hr/>
                <div class="form-group row">
                    <div class="col-md-6 col-sm-6 col-xs-9">
                        <label for="fname" class="control-label"><p class="text-left label-field">Add New Field:</p>
                        </label>
                        <select class="form-control" type="text" name="addfield">
                            <option value="SLT">Single Line Text</option>
                            <option value="DATE">Date</option>
                            <option value="DROPDOWN">Dropdown</option>
                            <option value="CHECKBOXES">Checkboxes</option>
                            <option value="RADIOBUTTONS">Radio Buttons</option>
                            <option value="PARAGRAPHFIELD">Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-3 text-center">
                        <br/>
                        <a href="#" class="action-glyphicon">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
